<h1
  style="text-align: center;margin-top: 3%;margin-bottom: 3%; text-shadow: 2px 4px 3px rgba(0,0,0,0.3); font-size: 300%;">
  Catégorie</h1>

 

<div class="tab-content" style="margin-top: 7%;">
  <div class="tab-pane tabs-animation fade show active" id="tab-content-1" role="tabpanel">
    <div class="row">
      <div class="col-md-6">
        <div class="main-card mb-3 card" style="margin-left: 2%;">
          <div class="card-body">
            <div class="row">
              <h2 style="margin-left: 5%;">Liste des Unités</h2>
              <div class="position-relative custom-control" style="margin-left:15%;">
                <section [formGroup]="form_unite">
                  <mat-form-field class="custom-width" style="margin-left: -10%;">
                    <mat-label>Unité</mat-label>
                    <input matInput placeholder="kg" formControlName="unite">
                  </mat-form-field>
                  <button class="btn btn-primary" style="margin-left: 10%;" (click)="Ajouter_unite()">Ajouter</button>
                </section>
              </div>

            </div>
          </div>
          <div class="main-card mb-3 card" style="margin-left: 2%;">
            <div class="card-body">

              <div class='table'>
                <div class='row2'>
                  <div class='cell1'>
                    <table class="table table-striped ">
                      <thead>
                        <tr>
                          <th>Unité</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let obj of liste_unite; let i = index; ">
                          <td>
                            <i class="pe-7s-pen" (click)="modifer_unite(i,obj.id,obj.nom)" title="Modifier  "></i>
                          </td>
                          <td>
                            {{obj.nom}}
                          </td>
                          <td>
                            <i class="pe-7s-trash" (click)="Supprimer_unite(i,obj.id)" title="Supprimer  "></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

      <div class="col-md-6">
        <div class="main-card mb-3 card">
          <div class="card-body">
            <div class="row">
              <h2 style="margin-left: 5%;">Liste des Catégories </h2>
              <div class="position-relative custom-control" style="margin-left:15%;">
                <section>
                  <mat-form-field class="custom-width" [formGroup]="form_categorie" style="margin-left: -10%;">
                    <mat-label>Catégorie</mat-label>
                    <input matInput placeholder="alimentaire" formControlName="categorie" style="margin-left: -10%;">
                  </mat-form-field>
                  <button class="btn btn-primary" style="margin-left: 10%;"
                    (click)="Ajouter_categorie()">Ajouter</button>
                </section>
              </div>
            </div>
          </div>
          <div class="main-card mb-3 card" style="margin-left: 2%;">
            <div class="card-body">
              <div class='table'>
                <div class='row2'>
                  <div class='cell1'>
                    <table class="table table-striped ">
                      <thead>
                        <tr>
                          <th>Catégorie </th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let obj of liste_categorie; let i = index; ">
                          <td>
                            <i class="pe-7s-pen" (click)="modifer_categorie(i,obj.id ,obj.nom)" title="Modifier  "></i>
                          </td>
                          <td>
                            {{obj.nom}}
                          </td>
                          <td>
                            <i class="pe-7s-trash" (click)="Supprimer_categorie(i,obj.id)" title="Supprimer  "></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>

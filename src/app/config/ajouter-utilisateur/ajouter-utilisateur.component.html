<h1
    style="text-align: center;margin-top: 3%;margin-bottom: 2%; text-shadow: 2px 4px 3px rgba(0,0,0,0.3); font-size: 300%;">
    Utilisateur</h1>
<div class="row">
    <div class="col-md-6" style="margin-left: 30%;margin-top: 5%;">
        <div class="card-body">
            <form class="needs-validation" novalidate [formGroup]="user">
                <div class="form-row"   >
                    <div class="col-md-12 mb-12">
                        <mat-form-field>
                            <mat-label for="rib1"> Nom </mat-label>
                            <input type="text" matInput formControlName="nom" required>
                            <mat-error *ngIf="user.get('nom').invalid">
                                Nom </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 mb-3">
                        <mat-form-field>
                            <mat-label for="rib1"> prenom </mat-label>
                            <input type="text" matInput formControlName="prenom" required>
                            <mat-error *ngIf="user.get('nom').invalid">
                                prenom </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <mat-form-field >
                            <mat-label> RÃ´le </mat-label>
                            <mat-select (selectionChange)="choix_role($event)" formControlName="role"
                                aria-placeholder="" required>
                                <mat-option value="achat"> Responsable d'achat</mat-option>
                                <mat-option value="vente">  Responsable de vente </mat-option>
                                <mat-option value="admin"> Admin </mat-option>
                            </mat-select>
                            <mat-error *ngIf="user.get('role').invalid">  role </mat-error>
                        </mat-form-field>
                          

                    </div>
                    <div class="col-md-12 mb-3">

                        <mat-form-field>
                            <mat-label for="rib1"> identifiant </mat-label>
                            <input matInput formControlName="id" required>
                            <mat-error *ngIf="user.get('id').invalid">
                                identifiant </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 mb-3">

                        <mat-form-field>
                            <mat-label for="rib1"> Mot de passe  </mat-label>
                            <input matInput formControlName="pwd" required>
                            <mat-error *ngIf="user.get('pwd').invalid">
                                Mot de passe  </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <br>
                <button class="btn btn-success" style="margin-left: 80%;" (click)="Ajouter_produit()"
                    type="submit">Ajouter</button>

            </form>
        </div>
    </div>

</div>
